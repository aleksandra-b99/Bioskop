<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Pregled svih bioskopa</title>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width,inicial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/tabele.css" />
</head>
<body>
	<div class="container">
		<table id="bioskopi" class="table table-striped table-hover table-bordered ">
			<thead class="thead">
				<tr>
					<th colspan="8" class="bg-success text-center">Bioskopi</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>ID</th>
					<th>Naziv</th>
					<th>Adresa</th>
					<th>Broj telefona centrale</th>
					<th>E-mail</th>
					<th>Sale</th>
					<th>Izmeni</th>
					<th>Obrisi</th>
				</tr>
				<tr th:each="bioskop:${bioskopi}">
					<td th:text="${bioskop.id}"></td>
					<td th:text="${bioskop.naziv}"></td>
					<td th:text="${bioskop.adresa}"></td>
					<td th:text="${bioskop.broj_centrale}"></td>
					<td th:text="${bioskop.e_mail}"></td>
					<td><a th:href="${'/bioskopi/'+bioskop.id}">Pogledaj</a></td>
					<td><a th:href="${'/bioskopi/'+bioskop.id}" ><i class="fa fa-gears"></i></a></td>
					<td><a th:href="${'/delete/' + bioskop.id}"><i class="fa fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
		<button onclick="location.href='/add-bioskop'" type="button" class="btn btn-primary btn-lg btn-block text-center">Dodaj novi bioskop</button>
	</div>
</body>
</html>
