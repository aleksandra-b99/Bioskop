<!DOCTYPE html>
<html lang="en"  >
<head>
	<title>Pregled svih sala</title>

	<meta charset="viewport" content="width=device-width,inicial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="stylesheet" href="css/tabele.css" />
	<script type="text/javascript" src="/js/sale.js"></script>
	<script type="text/javascript" src="/js/bioskopi.js"></script>
	<script type="text/javascript" src="/js/terminskaLista.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.validate.min.js"></script>
	<link rel="stylesheet" href="/css/terminskaLista.css" />
</head>
<body>
<div id="sveSalee">
	<div class="container">
		<table id="salee" class="table table-striped table-hover table-bordered ">
			<thead class="thead">
				<tr>
					<th colspan="6" class="bg-success text-center">Sale</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th >ID</th>
					<th >Naziv</th>
					<th >Broj sedista</th>
					<th>Terminska lista</th>
					<th >Obrisi</th>
					<th>Izmeni</th>
				</tr>
			</tbody>
		</table>
		<button onclick="location.href='/dodaj-salu.html'" type="button" class="btn btn-primary btn-lg btn-block text-center">Dodaj novu salu u Bioskop</button>
	</div>
</div>
<div id="sveTerminskeListeUsali">

	<div class="container">
		<table id="terminskeListeUsali" class="table table-striped table-hover table-bordered ">
			<thead class="thead">
				<tr>
					<th colspan="6" class="bg-info text-center">U ponudi su sledeci filmovi</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Film   <i class="fa fa-film"></i></th>
					<th>Dan  <i class="fa fa-calendar"></i></th>
					<th>Pocetak  <i class="fa fa-clock-o"></i></th>
					<th>Cena  <i class="fa fa-money"></i></th>
					<th>Broj rezervacija  <i class="fa fa-bar-chart"></i></th>
					<th>Rezervisi mesto<i class="fa fa-shopping-cart"></i></th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
</body>
</html>
