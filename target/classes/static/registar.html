<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registracija</title>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width,inicial-scale=1">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/js/korisnici.js"></script>
</head>
<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-12">
			<div class="modal-content">
				<h2 class="text-center">Registrujte se</h2>
				<form id="addKorisnikForm" >
					<div class="form-group1">
						<h5 for="korisnickoIme">Korsnicko ime:</h5>
						<input id="korisnickoIme" name="korisnickoIme" type="text" class="registar" placeholder="Username">
					</div>
					<div class="form-group1">
						<h5 for="lozinka">Lozinka:</h5>
						<input id="lozinka" name="lozinka" type="password" class="registar" placeholder="Password">
					</div>
					<div class="form-group1">
						<h5 for="ime">Ime:</h5>
						<input id="ime" name="ime" type="text" class="registar" placeholder="Ime">
					</div>
					<div class="form-group1">
						<h5 for="prezime">Prezime:</h5>
						<input id="prezime" name="prezime"type="text" class="registar" placeholder="Prezime">
					</div>
					<div class="form-group1">
						<h5 for="kontaktTelefon">Kontakt:</h5>
						<input id="kontaktTelefon" name="kontaktTelefon"type="text" class="registar" placeholder="Kontakt">
					</div>
					<div class="form-group1">
						<h5 for="eadresa">E-mail:</h5>
						<input id="eadresa" name="eadresa"type="text" class="registar" placeholder="E-mail">
					</div>
					
					<div class="form-group1">
					<h5 for="datumRodjenja">Datum rodjenja:</h5>
					<input id="datumRodjenja"  name="datumRodjenja" type="date" value="2020-05-21" class="registar datum" placeholder="Datum rodjenja">
				    </div>
					<div class="form-group1">
						<h5 for="uloga">Uloga:</h5>
							<select id="uloga" class="uloga1" name="uloga"   >   
								<option value="">Uloga</option>                
			                    <option value="gledaoc">Gledaoc</option>
			                    <option value="menadzer">Menadzer</option>
	            			</select>
					</div>
					<div>
					<button type="submit" class="btn btn-success">Posalji zahtev</button>
					</div>
				</form>
			</div><!--end modal content-->
		</div>
	</div>
<!-- komentar1 -->
</body>
</html>
