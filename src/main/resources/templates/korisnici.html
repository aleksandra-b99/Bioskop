<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Pregled svih menadzera</title>
	<meta charset="utf-8">
	<meta charset="viewport" content="width=device-width,inicial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/tabele.css" />
	<link rel="stylesheett" href="css/style.css" />
	<script src="js/jquery-3.4.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#ukloni").click(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<table id="korisnici" class="table table-striped table-hover table-bordered ">
			<thead class="thead">
				<tr>
					<th colspan="9" class="bg-success text-center">Svi korisnici</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>ID</th>
					<th>Ime</th>
					<th>Prezime</th>
					<th>Uloga</th>
					<th>Status</th>
					<th>Profil</th>
					<th>Aktiviraj</th>
					<th>Deaktiviraj</th>
					<th id="ukloni">Ukloni</th>
				</tr>
				<tr th:each="korisnik:${korisnici}">
					<td th:text="${korisnik.id}"></td>
					<td th:text="${korisnik.ime}"></td>
					<td th:text="${korisnik.prezime}"></td>
					<td th:text="${korisnik.uloga}"></td>
					<td th:text="${korisnik.aktivan}"></td>
					<td><a th:href="${'/profil/' + korisnik.id}" ><i class="fa fa-vcard-o"></i></a></td>
					<td><a th:href="${'/aktiviraj-korisnika/'+korisnik.id}"><i class="fa fa-check-square-o"></i></a></td>
					<td><a th:href="${'/deaktiviraj-korisnika/'+korisnik.id}"><i class="fa fa-close"></i></a></td>	
					<td><a th:href="${'/delete-korisnik/' + korisnik.id}" ><i class="fa fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
		<button onclick="location.href='/add-korisnik'" type="button" class="btn btn-primary btn-lg btn-block text-center">Registruj novog korisnika</button>
	    <!--  <button onclick="location.href='/korisnici/menadzer'" type="button" class="btn btn-lg btn-block text-center btn-outline-success">Izlistaj sve menadzere</button>-->
	    <div class="dropdown1">
			<button type="button" class="btn btn-lg btn-block text-center btn-outline-success dropdown-toggle" data-toggle="dropdown" > Izaberi ulogu </button>
		<div class="dropdown-menu" aria-labelledby="dropdown-menu">
   			 <a class="dropdown-item" href="/korisnici/menadzer">Menadzeri</a>
    		<a class="dropdown-item" href="/korisnici/gledaoc">Gledaoci</a>
  		</div>
		</div>
	</div>
	<span class="glyphicon glyphicon-ok-circle"></span>
</body>
</html>
